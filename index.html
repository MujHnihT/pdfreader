<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Reader</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .app { display:flex; flex-direction:column; height:100vh; }
      .toolbar { display:flex; gap:.5rem; align-items:center; padding:.5rem .75rem; border-bottom:1px solid #e5e7eb; }
      .toolbar input[type="text"]{ flex:1; min-width: 160px; padding:.4rem .6rem; }
      .viewer { flex:1; overflow:auto; display:flex; justify-content:center; background:#f7f7f7; }
      .dropzone { flex:1; display:flex; align-items:center; justify-content:center; border:2px dashed #cbd5e1; color:#64748b; margin:8px; border-radius:10px; }
      .controls button{ padding:.35rem .6rem; }
      .doc { padding:1rem; }
      .footer { display:flex; align-items:center; justify-content:center; gap:.5rem; padding:.5rem; border-top:1px solid #e5e7eb; }
      .hidden { display:none; }
      @media (prefers-color-scheme: dark) {
        .viewer { background:#0b0b0c; }
        .toolbar, .footer { border-color:#2a2a2a; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
